<div *ngIf="{ user: '', message: '' } as data">
  <form (ngSubmit)="onSubmit(data)">
    <input type="text" placeholder="username" [(ngModel)]="data.user"/>
    <input type="text" placeholder="message" [(ngModel)]="data.message"/>

    <button type="submit">Post</button>
  </form>
</div>
